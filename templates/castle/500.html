{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- 404 Error Start -->
<section id="error-404" class="padding">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <div class="error-image margin_bottom">
          <img src="{% static 'images/404-other.png' %}" alt="image" class="img-responsive"/>
        </div>
        </div>
        <div class="col-xs-12">
        <div class="error-text">
          <h1 class="bold-text">Opps!!</h1>
          <h3>Looks like something went wrong.</h3>
          <p>The page you are looking for was moved, removed, renamed or might never existed.</p>
          <div class="erro-button">
            <a href="{% url "home" %}" class="btn-blue">go back to home page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- 404 Error End -->
{% endblock %}
