 {% load sitetree %}
  {% for item in sitetree_items %}
    
       <li class="dropdown">
          <a href="{% sitetree_url for item %}" {% if item.has_children %}  class="dropdown-toggle" data-toggle="dropdown" {%endif%}>{{item.title_resolved}}</a>
         <ul class="dropdown-menu animated fadeOut" style="display: none; opacity: 1;">
           {% if item.has_children%}
            {% sitetree_children of item for menu template "navigation/nav-item.html" %}
           {%endif%}
         </ul>
      </li>
   
  {% endfor %}
