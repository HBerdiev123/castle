 {% load static %}  
 {% load sitetree %}

 {% for item in sitetree_items %}

  <li class="{% if item.has_children %}dropdown {% endif %} active">
    <a href="{% sitetree_url for item %}" class="dropdown-toggle" data-toggle="dropdown">{{ item.title_resolved }}</a>
    <ul class="dropdown-menu">
      {% if item.has_children %}
          {% sitetree_children of item for menu template 'navigation2/nav-1.html'%}
       {% endif %}
    </ul>
  </li>

{% endfor %}
