  <div class="row">
      <div class="col-lg-12">
          <div class="card alert">
              <div class="card-content" style="display: block;">
                  <div class="card-body">
                      <div class="basic-elements">
                        <form method="post" >
                        {% csrf_token %}
                        {{ property_form.media }}
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <input type="text" placeholder="Titel" id="title" name="title" class="form-control">
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="date" id="available_from"  name="available_from" class="form-control" placeholder="Avaiable From">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <select id="status" class="form-control"  name="category">
                                        <option value="" class="active">Property Status</option>
                                          {% for i in properties %}
                                           <option value="{{i.status}}"></option>
                                          {% endfor %}
                                      </select>             
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <select id="purpose" class="form-control"  name="purpose">
                                        <option value="0" class="active">Rent</option>
                                        <option value="1" >Sale</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <select id="category" class="form-control"  name="category">
                                        <option value="" class="active">Property Status</option>
                                        <option>All Category</option>
                                          {% for i in properties %}
                                            <option value="{{i.category.id}}">{{i.category}}</option>
                                          {% endfor %}
                                      </select>  
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="numeric" min="0" id="floor" name="floor" class="form-control" placeholder="Floor">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input id="total_floor" name="total_floor" type="text" class="form-control" placeholder="Total Floor">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <input type="text" placeholder="Titel" id="title" name="title" class="form-control">
                              </div>
                              {% comment %}
                              <div class="form-group">
                                <input type="text" placeholder="Beschreibung" id="description" name="description" class="form-control">
                              </div>
                              {% endcomment %}
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-3">
                                    <div class="form-group">
                                      <input type="text" placeholder="Hausnummer" id="house_number" name="house_number" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-lg-9">
                                    <div class="form-group">
                                      <input type="text" placeholder="Straße" id="street" name="street" class="form-control">
                                    </div>
                                  </div>
                                </div>
                                <div class="col-lg-12">
                                  <div class="form-group">
                                    <input type="text" placeholder="Stadt" id="city" name="city" class="form-control">
                                  </div>
                                </div>
                                <div class="col-lg-12">
                                  <div class="form-group">
                                    <input type="text" placeholder="Region" id="region" name="region" class="form-control">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-lg-4">
                                    <div class="form-group">
                                      <input type="text" id="post_code"  name="post_code" class="form-control" placeholder="Postleitzahl">
                                    </div>
                                  </div>
                                  <div class="col-lg-8">
                                    <div class="form-group">
                                      <input id="country" name="country" type="text" class="form-control" placeholder="Land">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-lg-12">
                                    <div class="form-group">
                                      <input class="btn btn-primary " value="Finden Sie Breite und Längengrad">
                                    </div>
                                  </div>
                                </div>  
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" id="latitude"  name="latitude" class="form-control" placeholder="Breite">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input id="longitude" name="longitude" type="text" class="form-control" placeholder="Längengrad">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" id="bedroom"  name="bedroom" class="form-control" placeholder="Bedroom">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input id="bathroom" name="bathroom" type="text" class="form-control" placeholder="Bathroom">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="number" name="size" class="form-control"  step="1" placeholder="Size" id="size">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="number" name="price" class="form-control"  step="1" placeholder="Price" id="price">
                                    </div>
                                  </div>
                                </div>
                              </div>    
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="numeric" id="year_built"  name="year_built" class="form-control" placeholder="Year Build">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input id="garage" name="Garage" type="numeric" class="form-control" placeholder="Garage/Parking">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" id="internet"  name="interent" class="form-control" placeholder="Interent">
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <select id="pet_policy" class="form-control"  name="pet_policy">
                                        
                                        {% for i in properties %}
                                            <option value="{{i.pet_policy}}"></option>
                                        {% endfor %} 
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div id="map" class="multiple-location-map" style="width:100%; top:0; bottom:0;">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-group">
                                  <ul id="id_feature">
                                    {% for i in feature %}
                                      <li><label for="id_feature_{{i.id}}">
                                        <input type="checkbox" class="form-control" name="feature" value="{{i.id}}" required="" id="id_feature_{{i.id}}">{{i.title}}</label>
                                      </li>
                                    {% endfor %}
                                  </ul>
                                </div>
                              </div>
                            </div>  
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-group">
                                   <select id="picture", name="picture">
                                      {% for i in picture %}
                                        <option value="{{i.id}}">{{i.title}}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                              </div>
                            </div>  
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-group">   
                                  {{ property_form.management_form }}
                                  {% for form in property_form %}
                                    {{ form.description}}
                                  {% endfor %}          
                                </div>
                              </div>
                            </div>  
                           
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-group">   
                                 <button class="btn btn-primary m-b-10 m-l-5" type="submit">submit</button>
         
                                </div>
                              </div>
                            </div>  



                          </form>
                        
                                        </div>
                                    </div>
                               </div>
                            </div>
                </div>
            </div>
  <style>
        html, body, #map {
            width: 100%; height: 90%; padding: 0; margin: 0;
        }
    </style>
              <script src="https://api-maps.yandex.ru/2.1/?apikey=Your API key&lang=en_US" type="text/javascript"></script>

              <script type="text/javascript">

ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 10
        }, {
            searchControlProvider: 'yandex#search'
        });

    myMap.geoObjects
        .add(new ymaps.Placemark([55.642063, 37.656123], {
            balloonContent: '<strong>red</strong> color'
        }, {
            preset: 'islands#redSportIcon'
        }))
        
        .add(new ymaps.Placemark([55.790139, 37.814052], {
            balloonContent: '<strong>blue</strong> color',
            iconCaption: 'Really, really long but super interesting text'
        }, {
            preset: 'islands#blueCircleDotIconWithCaption',
            iconCaptionMaxWidth: '50'
        }));
}

              </script>
