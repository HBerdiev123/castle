 {% load widget_tweaks %}
  <div class="row">
      <div class="col-lg-12">
          <div class="card alert">
              <div class="card-content" style="display: block;">
                  <div class="card-body">
                      <div class="basic-elements">
                        <form method="POST" >
                        {% csrf_token %}
                          <div class="row">
                             
                              <div class="row">
                                <div class="form-group">
                                  <div class="col-lg-8">
                                    <div class="form-group">
                                      <label for="{{ property_categories.title.id_for_label }}">Title:</label>
                                      {% render_field property_categories.title type="text" class="form-control"  placeholder="title" %}
                                    </div>
                                  </div>
                              </div>
                            </div>
                             <div class="row">
                                <div class="form-group">
                                      <div class="col-lg-8">
                                         <div class="form-group">
                                          <label for="{{ property_categories.description.id_for_label }}">Description:</label>

                                          {% render_field property_categories.description type="text" class="form-control"  placeholder="Description" %}
                                          </div>                                                  
                                      </div>
                                </div>
                          
                            
                            </div>

                            <div class="row">
                                <div class="form-group">
                                      <div class="col-lg-8">
                                         <div class="form-group">
                                         <button class="btn btn-primary m-b-10 m-l-5" type="submit">submit</button>

                                          </div>                                                  
                                      </div>
                                </div>
                          
                            
                            </div>
                           </div> 
                        </form>
                        
                                        </div>
                                    </div>
                               </div>
                            </div>
                </div>
            </div>
